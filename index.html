<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="src/assets/logo_ottonova_bildmarke_azure_RGB_favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="src/css/main.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="Contact us" />
    <title>Contact Us</title>
</head>

<body>
    <header>
        <div class="topbar-wrapper">
            <div class="topbar container">
                <img src="src/assets/ottonova_wortmarke.svg" height="32px" />
                <nav>
                    <a href="#">dummy 1</a>
                    <a href="#">dummy 2</a>
                </nav>
            </div>
        </div>
        <div class="topbar-placeholder">
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Book your personal appointment right now.</h1>
            <form id="contact-form">
                <fieldset form="contact-form" name="contact-info">
                    <legend>Contact Information</legend>
                    <label for="fname">First name</label>
                    <input type="text" id="fname" name="fname" /><br /><br />
                    <label for="lname">Last name</label>
                    <input type="text" id="lname" name="lname" /><br /><br />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" /><br /><br />
                    <label for="permission">
                        give permission to use data
                        <input type="checkbox" id="permission" name="permission"/> 
                    </label>
                    
                </fieldset>
                <fieldset form="contact-form" name="appointment-time">
                    <legend>Appointment</legend>
                    <select name="date" id="date">
                        <option value="somedate">choose</option>
                    </select><br /><br />
                    <div id="time">

                    </div>
                </fieldset>
                <input type="submit" value="Submit" />
            </form>
        </div>
    </main>
    <footer></footer>
</body>
<script src="dist/bundle.js"></script>

</html>
