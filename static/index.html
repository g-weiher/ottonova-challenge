<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link
            rel="icon"
            href="img/logo_ottonova_bildmarke_azure_RGB_favicon.png"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="title" content="Contact us" />
        <title>Contact Us</title>
    </head>

    <body>
        <header>
            <div class="topbar-wrapper">
                <div class="topbar container">
                    <img
                        src="img/ottonova_wortmarke.svg"
                        height="32px"
                    />
                    <nav>
                        <a href="#">dummy 1</a>
                        <a href="#">dummy 2</a>
                    </nav>
                </div>
            </div>
            <div class="topbar-placeholder"></div>
        </header>
        <main>
            <div class="container">
                <h1>Book your personal appointment right now.</h1>
                <p>
                    Just select an appointment to book your personal
                    consultation.
                </p>
                <form id="appointment-form" class="form appointment">
                    <div id="loading-overlay" class="loading-overlay hidden">
                        <h3>LOADING</h3>
                    </div>
                    <div class="appointment-selection">
                        <div>
                            <h4>Date</h4>
                            <div id="date-selection" class="selection"></div>
                        </div>
                        <div>
                            <h4>Time</h4>
                            <div id="time-selection" class="selection"></div>
                        </div>
                    </div>
                    <hr/>
                    <div class="input date-label" id="date-label"></div>
                    <div class="contact">
                        <input
                            class="input first-name"
                            placeholder="first name"
                            type="text"
                            id="fname"
                            name="fname"
                        />
                        <input
                            class="input last-name"
                            placeholder="last name"
                            type="text"
                            id="lname"
                            name="lname"
                        />
                        <input
                            class="input e-mail"
                            placeholder="Email"
                            type="email"
                            id="email"
                            name="email"
                        />
                        <label for="permission" class="permission invalid">
                            <input
                                type="checkbox"
                                id="permission"
                                name="permission"
                            />
                            <span class="checkbox-content">
                                <span class="checkbox-text"
                                    >give permission to use data</span
                                >
                                <div class="checkbox-icon"></div>
                            </span>
                        </label>
                    </div>
                    <hr/>
                    <input type="submit" value="Submit" class="button" />
                </form>
                <div id="submit-overlay" class="submit-overlay hidden">
                    <h3>THANKS FOR BOOKING</h3>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
    <script src="bundle.js"></script>
</html>
