<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="img/logo_ottonova_bildmarke_azure_RGB_favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="title" content="Contact us" />
    <title>Contact Us</title>
</head>

<body>
    <header>
        <div class="topbar-wrapper">
            <div class="topbar container">
                <img src="img/ottonova_wortmarke.svg" height="32px" />
                <nav class="navigation">
                    <a href="#">link 1</a>
                    <a href="#">link 2</a>
                </nav>
                <div class="menu">
                    <div class="menu-icon">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>              
            </div>
        </div>
        <div class="topbar-placeholder"></div>
    </header>
    <div id="loading-overlay" class="loading-overlay hidden">
        <img src="img/logo_ottonova_bildmarke_azure_RGB.svg">
    </div>
    <main>
        <div class="container">
            <img class="hero" src="img/ottonova-Gruender-2-opt.jpg">
            <form id="appointment-form" class="form appointment">
                <div class="heading">
                    <h1>Book your personal appointment right now.</h1>
                    <p>
                        Just select an appointment to book your personal consultation.
                        <br />
                        An appointment takes about 30 minutes.
                    </p>
                </div>

                <div class="appointment-selection">
                    <div>
                        <h4>Date</h4>
                        <div id="date-selection" class="selection"></div>
                    </div>
                    <div>
                        <h4>Time</h4>
                        <div id="time-selection" class="selection"></div>
                    </div>
                </div>
                <hr />
                <h4>Personal Information</h4>
                <div class="contact">
                    <div class="input date" id="date-label"></div>
                    <select class="input gender" placeholder="gender" name="gender" id="gender">
                        <div>bla</div>
                        <option value="" disabled selected hidden>Gender</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="transgender-female">Trans-Female</option>
                        <option value="transgender-male">Trans-Male</option>
                        <option value="non-binary">Non-Binary</option>
                    </select>

                    <input class="input first-name" placeholder="First Name" type="text" id="fname" name="fname" />
                    <input class="input last-name" placeholder="Last Name" type="text" id="lname" name="lname" />
                    <input class="input e-mail" placeholder="E-Mail" type="email" id="email" name="email" />
                    <label for="permission" class="permission">
                        <input type="checkbox" id="permission" name="permission" />
                        <span class="checkbox-content">
                            <span class="checkbox-text">Contact Me</span>
                            <div class="checkbox-icon">
                                <div></div>
                            </div>
                        </span>
                    </label>
                </div>
                <hr />
                <input type="submit" value="Submit Information" class="button" />
            </form>
        </div>
    </main>
    <footer></footer>
</body>
<script src="bundle.js"></script>

</html>
